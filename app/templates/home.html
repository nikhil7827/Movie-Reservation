{% extends "base.html" %}
{% block content %}
  <h1>Movies</h1>
  <div class="movie-grid">
    {% for movie in movies %}
      <div class="movie-item">
        <a href="{{ url_for('movie.movie_detail', movie_id=movie.id) }}">
          <img src="{{ movie.poster_url }}" alt="{{ movie.title }}" width="150">
          <p>{{ movie.title }}</p>
        </a>
      </div>
    {% endfor %}
  </div>
  {% if current_user.is_authenticated and current_user.role == 'admin' %}
    <a href="{{ url_for('movie.get_movies') }}">Manage Movies</a>
  {% endif %}
{% endblock %}

<style>
  .movie-grid { display: flex; flex-wrap: wrap; gap: 20px; }
  .movie-item { text-align: center; }
  .movie-item img { max-width: 100%; height: auto; }
</style>
