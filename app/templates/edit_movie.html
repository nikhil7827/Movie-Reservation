<div class="row justify-content-center">
  <div class="col-lg-6 col-md-8">
    <div class="card shadow-lg p-4 form-card">
      <h3 class="text-center mb-4">Edit {{ movie.title }}</h3>
      <form method="POST" action="{{ url_for('movie.edit_movie', movie_id=movie.id) }}" novalidate>
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" name="title" value="{{ movie.title }}" required>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" name="description" rows="3" required>{{ movie.description }}</textarea>
        </div>
        <div class="mb-3">
          <label for="genre" class="form-label">Genre</label>
          <input type="text" class="form-control" id="genre" name="genre" value="{{ movie.genre }}" required>
        </div>
        <div class="mb-3">
          <label for="poster_url" class="form-label">Poster URL (optional)</label>
          <input type="text" class="form-control" id="poster_url" name="poster_url" value="{{ movie.poster_url or '' }}">
        </div>
        <div class="mb-3">
          <label for="ticket_price" class="form-label">Ticket Price</label>
          <input type="number" step="0.01" class="form-control" id="ticket_price" name="ticket_price" value="{{ movie.ticket_price }}" required>
        </div>
        <div class="mb-3">
          <label for="showtimes" class="form-label">Showtimes (e.g., 10:00 AM, 2:00 PM, 6:00 PM)</label>
          <textarea class="form-control" id="showtimes" name="showtimes" rows="2">{{ movie.showtimes or '' }}</textarea>
        </div>
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary btn-lg add-btn">Save Changes</button>
          <a href="{{ url_for('movie.view_movies') }}" class="btn btn-secondary btn-lg mt-2">Back to Movies</a>
        </div>
      </form>
    </div>
  </div>
</div>

<style>
  .header-section {
    min-height: 200px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    position: relative;
    overflow: hidden;
  }
  .header-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.7) 100%);
    z-index: 0;
  }
  .header-section h1 {
    position: relative;
    z-index: 1;
  }
  .form-card {
    transition: transform 0.3s ease;
    border: none;
    background: #ffffff;
  }
  .form-card:hover {
    transform: scale(1.02);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
  }
  .form-control {
    border-radius: 10px;
    border: 2px solid #ddd;
    padding: 10px;
  }
  .form-control:focus {
    border-color: #4b0082;
    box-shadow: 0 0 5px rgba(75, 0, 130, 0.5);
  }
  .add-btn {
    background-color: #4b0082;
    border: none;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }
  .add-btn:hover {
    background-color: #370062;
    transform: scale(1.05);
  }
  .btn-secondary {
    transition: background-color 0.3s ease, transform 0.2s ease;
  }
  .btn-secondary:hover {
    transform: scale(1.05);
  }
  .alert {
    border-radius: 10px;
    padding: 15px;
  }
  @media (max-width: 768px) {
    .col-lg-6 {
      flex: 0 0 100%;
      max-width: 100%;
    }
  }
</style>
{% endblock %}
