{% extends "base.html" %}
{% block content %}
    <h1>Edit Movie</h1>
    <form method="POST" action="{{ url_for('movie.edit_movie', movie_id=movie.id) }}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ movie.title }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" required>{{ movie.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="genre">Genre</label>
            <input type="text" class="form-control" id="genre" name="genre" value="{{ movie.genre }}" required>
        </div>
        <div class="form-group">
            <label for="poster_url">Poster URL</label>
            <input type="text" class="form-control" id="poster_url" name="poster_url" value="{{ movie.poster_url }}">
        </div>
        <div class="form-group">
            <label for="ticket_price">Ticket Price</label>
            <input type="number" step="0.01" class="form-control" id="ticket_price" name="ticket_price" value="{{ movie.ticket_price }}">
        </div>
        <div class="form-group">
            <label for="showtimes">Showtimes</label>
            <input type="text" class="form-control" id="showtimes" name="showtimes" value="{{ movie.showtimes }}" placeholder="e.g., 10:00 AM, 2:00 PM, 6:00 PM">
        </div>
        <button type="submit" class="btn btn-primary">Update Movie</button>
        <a href="{{ url_for('auth.auth_user_dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
