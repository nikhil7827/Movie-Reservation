{% extends "base.html" %}
{% block content %}
    <h1>Add a New Movie</h1>
    <form method="POST" action="">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" required></textarea>
        </div>
        <div прокlass="form-group">
            <label for="genre">Genre</label>
            <input type="text" class="form-control" id="genre" name="genre" required>
        </div>
        <div class="form-group">
            <label for="poster_url">Poster URL (Optional)</label>
            <input type="text" class="form-control" id="poster_url" name="poster_url">
        </div>
        <div class="form-group">
            <label for="ticket_price">Ticket Price</label>
            <input type="number" step="0.01" class="form-control" id="ticket_price" name="ticket_price" value="10.00" required>
        </div>
        <div class="form-group">
            <label for="showtimes">Showtimes (Optional, e.g., "12:00 PM, 3:00 PM")</label>
            <input type="text" class="form-control" id="showtimes" name="showtimes">
        </div>
        <button type="submit" class="btn btn-primary">Add Movie</button>
    </form>
{% endblock %}
